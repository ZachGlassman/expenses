{% extends 'base.html' %}
{% block content %}
  <div class="col-sm-12">
    <p>
      <form action="/new_transaction">
        <button class="btn btn-primary" type="submit">
          Add Transaction Type
        </button>
      </form>
    </p>
    <ul>
    {% for t in types %}
      <li>{{ t.name_ }}</li>
    {% endfor %}
    </ul>
  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
{% endblock %}
