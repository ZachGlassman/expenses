{% extends 'base.html' %}
{% block content %}
  <div class="col-sm-12">
    <p>
      <form action="/add">
        <select class="form-control">
          {% for t in tacts %}
            <option>{{ t.name_ }}</option>
          {% endfor %}
        </select>
        <button class="btn btn-primary" type="submit">
          Add
        </button>
      </form>
    </p>
  </div>
{% endblock %}
